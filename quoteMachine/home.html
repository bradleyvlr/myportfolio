<!DOCTYPE html>
<html>
	<head>
		<title>Quote Machine</title>
		<style type="text/css" rel="stylesheet" href="qm.css"></style>
		<script src="/jquery-2.2.0.min.js"></script>
	</head>
	<body>
		<div id="box">
			<div id="quote">
				<p id="quoteGoesHere">"Those who do not move cannot feel their chains."</p>
			</div>
			<div id="author">
				<p id="authorGoesHere">-Rosa Luxemburg</p>
			</div>
			<div id="buttons">
				<a href="https://twitter.com/intent/tweet?text=Those%20who%20do%20not%20move%20cannot%20feel%20their%20chains%20%20-Rosa%20Luxemburg" class="leftB twt fa" id="tweetme"><i class="fa fa-twitter fa-2x"></i></a>
				<a href="https://facebook.com/" class="leftB fb fa" id="face"><i class="fa fa-facebook fa-2x"></i></a>
				<button class="newQuote">New Quote</button>
			</div>
		</div>
		<h6 class="me">By:  Bradley Roderick</h6>
		<script src="qm.js"></script>
	</body>
</html>
